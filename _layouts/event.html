---
layout: default
---

<h4 class='text-muted mb-4'> {{ page.date | date: "%m/%d/%Y" }} </h4>

{% if page.image %}
  <img class="img-fluid w-100 mb-4" src="{{site.url}}{{page.image}}" alt="{{page.title}}" />
{% endif %}

<div class='content mb-5'>
  {{ content }}
</div>

<p>Back to <a href="/history/">History</a></p>
